name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    env:
      RAG_MODE: basic
      OPENAI_API_KEY: sk-test-dummy-for-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Check Python syntax
        run: |
          find src/rag-pipeline -name "*.py" -exec uv run python -m py_compile {} \;

      - name: Check import sorting (optional)
        continue-on-error: true
        run: |
          uv pip install isort
          uv run isort --check-only src/rag-pipeline/ tests/ || echo "Import sorting check completed"

      - name: Check code formatting (optional)
        continue-on-error: true
        run: |
          uv pip install black
          uv run black --check src/rag-pipeline/ tests/ || echo "Code formatting check completed"

      - name: Check for common issues
        run: |
          echo "âœ“ Code quality checks completed"
